<style>
body{

  max-width: 800px;
}

#header {
  position: fixed;
  top: 70px;
  width: 100%;
  left: 0;
  text-align: center;
  -webkit-animation-duration: 3s;
  animation-duration: 3s;
  -webkit-animation-name: header;
  animation-name: header;
  font-family: Meiryo, "微軟正黑體", "Microsoft JhengHei", "LiHei Pro";
}

#header > h1{

  letter-spacing: 5px;

}

  height: 3px;
}

#header > p{
  text-align: center;
  width: 500px;
  text-align: left;
  max-width: 500px;
  width: 100%;
  margin: 20pt auto 0 auto;
  display: block;

}

#header > p > a{
  text-decoration: none;

  line-height: 25px;
  background-color: #ff8b8b;
  border-radius: 5px 5px 5px 5px;
  width: auto;
  color: #F9F9F9;
}

#header > p.right {
  text-align: right;
}

#essencious{
  position: fixed;
  bottom: 0px;
  -webkit-animation-duration: 6s;
  animation-duration: 6s;
  -webkit-animation-name: essencious;
  animation-name: essencious;
  right: 10px;
}

#essencious img {
  width: 240px;
}

@media (max-width: 960px) {
    #essencious {
        display: none;
    }
}

@keyframes essencious{
    from {
      right : -240px;
      opacity: 0;
    }

    to {
      right: 10px;
      opacity: 1;
    }
}

@-webkit-keyframes essencious{
    from {
      right : -240px;
      opacity: 0;
    }

    to {
      right: 10px;
      opacity: 1;
    }
}

@keyframes header{
    from {
      top : 200px;
      opacity: 0;
    }

    to {
      right: 100px;
      opacity: 1;
    }
}

@-webkit-keyframes header{
    from {
      top : 200px;
      opacity: 0;
    }

    to {
      right: 100px;
      opacity: 1;
    }
